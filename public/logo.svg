    <path d="M20 5 L28 30 L12 30 Z" fill="url(#iconGradient)"/>
    <rect x="17" y="30" width="6" height="20" rx="3" fill="url(#iconGradient)"/>
    <path d="M17 42 L8 52 L17 54 Z" fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M23 42 L32 52 L23 54 Z" fill="url(#iconGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="32" rx="3.5" ry="2" fill="#fff" opacity="0.9"/>
    <circle cx="20" cy="36" r="2" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Text: RocketRoll -->
  <text x="50" y="35" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)">RocketRoll</text>
  
  <!-- Text: Academic Suite -->
  <text x="50" y="55" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b7280">Academic Suite</text>
